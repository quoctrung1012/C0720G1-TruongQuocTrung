<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LUYỆN TẬP VỚI CẤU TRÚC IF ELSE IF</title>
</head>
<body>
    <script>
        let userName = prompt("Who's there?", '');
        let pass = prompt('Password?', '');
        if (userName == 'Admin') {
            alert('Welcome back!');
        }   else if (userName == null) {
            alert('Cancelde!');
        }   else {
            alert("I don't know you!");
        }
        if (pass == 'TheMaster') {
            alert('Welcome!');
        }   else  if (pass == null){
            alert('Canceled');
        }   else {
            alert('Wrong password');
        }
    </script>
</body>
</html>
