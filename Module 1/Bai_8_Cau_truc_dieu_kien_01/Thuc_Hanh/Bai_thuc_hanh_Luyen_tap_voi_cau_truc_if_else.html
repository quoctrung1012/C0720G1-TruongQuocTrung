<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LUYỆN TẬP VỚI CẤU TRUC IF - ELSE</title>
</head>
<body>
    <script>
        let value =prompt('What is the "official" name of JavaScript?', '');
        if (value == 'ECMAScipt') {
            alert('Right');
        }   else  {
            alert("You don't know? ECMAScipt!")
        }
    </script>
</body>
</html>
