<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YÊU CÂU 5</title>
</head>
<body>
        <script>
            let arrListCustomer = [];
            function displayMainMenu() {
                let choose = parseInt(prompt("1. Add New Customer." + "\n" +
                                             "2. Display Information Customer." + "\n" +
                                             "3. Edit Information." + "\n" +
                                             "4. Delete Customer." + "\n" +
                                             "5. Exit."));
                switch (choose) {
                    case 1:
                        addNewCustomer();
                        break;
                    case 2:
                        displayCustomer();
                        break;
                    case 3:
                        editCustumer();
                        break;
                    case 4:
                        deleteCustumer();
                        break;
                    case 5:
                        break;
                    default:
                        alert("Yêu cầu chọn sự lựa chon khác.");
                }
            }
            function addNewCustomer() {
                let cusInfor = [];
                let fullName = prompt("01.Nhập Họ và Tên khác hàng:");
                let numId = prompt("02.Nhập Số CMND hoặc Thẻ căng cước: ");
                let numBirth = prompt("03.Nhập ngày tháng năm sinh Khách: " + "\n" + "Theo dạng 'MM/dd/yyyy' hoặc 'yyyy-MM-dd" );
                let email = prompt("04.Nhập địa chỉ Email: ");
                let address = prompt("05.Địa chỉ khách hàng: ");
                let cusType = prompt("06.Nhập Cấp độ khách hàng" +"\n" + "- Diamond, Platinum, Gold, Silver, Member");
                let numSale = prompt("07.Phần trăm chiết khấu: ");
                let numMember = prompt("08.Số lượng khách hàng: ");
                let numDay = prompt("09.Số ngày thuê: ");
                let serType = prompt("10.Loại hình dịch vụ" + "\n"+ "Villa, House, Room");
                let roomType = prompt("11.Loại phòng khách cần thuê" + "\n" + "Vip, Business, Normal");

                cusInfor.push(fullName);
                cusInfor.push(numId);
                cusInfor.push(numBirth);
                cusInfor.push(email);
                cusInfor.push(address);
                cusInfor.push(cusType);
                cusInfor.push(numSale);
                cusInfor.push(numMember);
                cusInfor.push(numDay);
                cusInfor.push(serType);
                cusInfor.push(roomType);

                arrListCustomer.push(cusInfor);

                alert("Bạn đã thêm thông tin khách hàng thành công.");

                displayMainMenu();

            }

            function displayCustomer() {
                let temp = "";
                for (let i=0; i< arrListCustomer.length; i++){
                    temp += i + ". Name: " + arrListCustomer[i][0] + "\n";
                }
                let chooseDisplay = (parseInt(prompt(temp)));

                alert(
                    "Thông tin Khách hàng(Custumer) :\n " +
                    "01. Tên khách hàng: " + arrListCustomer[chooseDisplay][0] + "\n" +
                    "02. Số CMND: " + arrListCustomer[chooseDisplay][1] + "\n" +
                    "03. Ngày tháng năm sinh: " + arrListCustomer[chooseDisplay][2] + "\n" +
                    "04. Địa chỉ Email: " + arrListCustomer[chooseDisplay][3] + "\n" +
                    "05. Địa chỉ khác hàng: " + arrListCustomer[chooseDisplay][4] + "\n" +
                    "06. Cấp độ khách hàng: " + arrListCustomer[chooseDisplay][5] + "\n" +
                    "07. Phần trăm giảm giá: " + arrListCustomer[chooseDisplay][6] + "\n" +
                    "08. Số lượng khác hàng: " + arrListCustomer[chooseDisplay][7] + "\n" +
                    "09. Số ngày thuê: " + arrListCustomer[chooseDisplay][8] + "\n" +
                    "10. Loại hình dịch vụ: " + arrListCustomer[chooseDisplay][9] + "\n" +
                    "11. Loại phòng khách cần: " + arrListCustomer[chooseDisplay][10] + "\n");
                displayMainMenu();
            }
            function editCustumer() {
                let temp = "";
                for (let i=0; i< arrListCustomer.length; i++){
                    temp += i + ". Name: " + arrListCustomer[i][0] + "\n";
                }
                let chooseDisplay = parseInt(prompt(temp));
                let editInformation = parseInt(prompt(
                    "Thông tin Khách hàng(Custumer) :\n " +
                    "01. Tên khách hàng: " + arrListCustomer[chooseDisplay][0] + "\n" +
                    "02. Số CMND: " + arrListCustomer[chooseDisplay][1] + "\n" +
                    "03. Ngày tháng năm sinh: " + arrListCustomer[chooseDisplay][2] + "\n" +
                    "04. Địa chỉ Email: " + arrListCustomer[chooseDisplay][3] + "\n" +
                    "05. Địa chỉ khác hàng: " + arrListCustomer[chooseDisplay][4] + "\n" +
                    "06. Cấp độ khách hàng: " + arrListCustomer[chooseDisplay][5] + "\n" +
                    "07. Phần trăm giảm giá: " + arrListCustomer[chooseDisplay][6] + "\n" +
                    "08. Số lượng khác hàng: " + arrListCustomer[chooseDisplay][7] + "\n" +
                    "09. Số ngày thuê: " + arrListCustomer[chooseDisplay][8] + "\n" +
                    "10. Loại hình dịch vụ: " + arrListCustomer[chooseDisplay][9] + "\n" +
                    "11. Loại phòng khách cần: " + arrListCustomer[chooseDisplay][10] + "\n"));

                switch (editInformation) {
                    case 1:
                        arrListCustomer[chooseDisplay][0] = prompt("01. Nhập Họ và Tên khác hàng:");
                        break;
                    case 2:
                        arrListCustomer[chooseDisplay][1] = parseInt(prompt("02. Nhập Số CMND hoặc Thẻ căng cước: "));
                        break;
                    case 3:
                        arrListCustomer[chooseDisplay][2] = prompt("03. Nhập ngày tháng năm sinh Khách hàng: " + "\n" + "Theo dạng 'MM/dd/yyyy' hoặc 'yyyy-MM-dd");
                        break;
                    case 4:
                        arrListCustomer[chooseDisplay][3] = prompt("04. Nhập địa chỉ Email: ");
                        break;
                    case 5:
                        arrListCustomer[chooseDisplay][4] = prompt("05. Địa chỉ khách hàng: ");
                        break;
                    case 6:
                        arrListCustomer[chooseDisplay][5] = prompt("06. Nhập Cấp độ khách hàng" + "\n" + "Diamond, Platinum, Gold, Silver, Member");
                        break;
                    case 7:
                        arrListCustomer[chooseDisplay][6] = prompt("07. Phần trăm chiết khấu: ");
                        break;
                    case 8:
                        arrListCustomer[chooseDisplay][7] = prompt("08. Số lượng khác hàng: ");
                        break;
                    case 9:
                        arrListCustomer[chooseDisplay][8] = prompt("09. Số ngày thuê: ");
                        break;
                    case 10:
                        arrListCustomer[chooseDisplay][9] = prompt("10. Loại hình dịch vụ" + "\n" + "Villa, House, Room");
                        break;
                    case 11:
                        arrListCustomer[chooseDisplay][10] = prompt("11. Loại phòng khách cần thuê" + "\n" + "Vip, Business, Normal");
                        break;
                    default:
                        alert("Yêu cầu chọn sự lựa chon khác.");
                }
                displayMainMenu();
            }
            function deleteCustumer() {
                let temp = "";
                for (let i=0; i< arrListCustomer.length; i++){
                    temp += i + ". Name: " + arrListCustomer[i][0] + "\n";
                }
                let chooseDelete = parseInt(prompt(temp));
                let check = parseInt(prompt("Bạn có muốn xóa thông tin khách hàng này không? " +
                                            "1. Yes." + "\n" + "2. No"));
                if (check === 1){
                    arrListCustomer.splice(chooseDelete,1);
                    alert("Bạn đã xóa thành công.")
                }   else {
                    alert("Cancel")
                }
                displayMainMenu()
            }
            displayMainMenu();
        </script>
</body>
</html>
