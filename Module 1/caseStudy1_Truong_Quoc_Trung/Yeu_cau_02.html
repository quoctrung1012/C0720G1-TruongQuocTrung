<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu Cầu 1 + 2</title>
</head>
<body>
        <script>
            let fullName = "Nguyễn Văn Nam";
            let numId = "201775846";
            let numBirth = "08/08/1998";
            let email = "vannam97@gmail.com";
            let address = "Đà Nẵng";
            let customerType = "Diamond";
            let numSale = 10;
            let numMember = 10;
            let numDay = 10;
            let serviceType = "Villa";
            let roomType = "Vip";
            let total = 0;
            let current = new Date().getFullYear();
            let numYear = new Date(numBirth).getFullYear();
            let ageCustomer = current - numYear;
            let selectInformation =  parseInt(prompt(
                "1. Hiển thị toàn bộ thông tin của Khách hàng(Custumer): \n" +
                "2. Chỉnh sửa thông tin của Khách hàng(Custumer): \n " +
                "3. Hiển thị số tiền Khách hàng(Custumer) phải chi trả: "));

                switch (selectInformation) {
                    case 1: {
                        alert(
                            "Thông tin Khách hàng(Custumer) :\n " +
                            "01. Tên khách hàng: " + fullName + "\n" +
                            "02. Số CMND: " + numId + "\n" +
                            "03. Ngày tháng năm sinh: " + numBirth + "\n" +
                            "04. Địa chỉ Email: " + email + "\n" +
                            "05. Địa chỉ khác hàng: " + address + "\n" +
                            "06. Cấp độ khách hàng: " + customerType + "\n" +
                            "07. Phần trăm giảm giá: " + numSale + "\n" +
                            "08. Số lượng khác hàng: " + numMember + "\n" +
                            "09. Số ngày thuê: " + numDay + "\n" +
                            "10. Loại hình dịch vụ: " + serviceType + "\n" +
                            "11. Loại phòng khách cần: " + roomType + "\n");
                        break;
                    }
                    case 2: {
                        let editInformation = parseInt(prompt(
                            "Thông tin Khách hàng(Custumer) :\n " +
                            "01. Tên khách hàng: " + fullName + "\n" +
                            "02. Số CMND: " + numId + "\n" +
                            "03. Ngày tháng năm sinh khách hàng: " + numBirth + "\n" +
                            "04. Địa chỉ Email: " + email + "\n" +
                            "05. Địa chỉ khác hàng: " + address + "\n" +
                            "06. Cấp độ khách hàng: " + customerType + "\n" +
                            "07. Phần trăm giảm giá: " + numSale + "\n"  +
                            "08. Số lượng khác hàng: " + numMember + "\n" +
                            "09. Số ngày thuê: " + numDay + "\n" +
                            "10. Loại hình dịch vụ: " + serviceType + "\n" +
                            "11. Loại phòng khách cần: " + roomType + "\n"));

                                switch (editInformation) {
                                    case 1:fullName = prompt("01. Nhập Họ và Tên khác hàng:");
                                        break;
                                    case 2:
                                        numId = parseInt(prompt("02. Nhập Số CMND hoặc Thẻ căng cước: "));
                                        break;
                                    case 3:
                                        numBirth = prompt("03. Nhập ngày tháng năm sinh Khách hàng: " + "\n" + "Theo dạng 'MM/dd/yyyy' hoặc 'yyyy-MM-dd");
                                        break;
                                    case 4:
                                        email = prompt("04. Nhập địa chỉ Email: ");
                                        break;
                                    case 5:
                                        address = prompt("05. Địa chỉ khách hàng: ");
                                        break;
                                    case 6:
                                        customerType = prompt("06. Nhập Cấp độ khách hàng" +"\n" + "Diamond, Platinum, Gold, Silver, Member");
                                        break;
                                    case 7:
                                        numSale = prompt("07. Phần trăm chiết khấu: ");
                                        break;
                                    case 8:
                                        numMember = prompt("08. Số lượng khác hàng: ");
                                        break;
                                    case 9:
                                        numDay = prompt("09. Số ngày thuê: ");
                                        break;
                                    case 10:
                                        serviceType = prompt("10. Loại hình dịch vụ" + "\n"+ "Villa, House, Room");
                                        break;
                                    case 11:
                                        roomType = prompt("11. Loại phòng khách cần thuê" + "\n" + "Vip, Business, Normal");
                                        break;
                                    default:
                                        alert("FALSE");
                                }   alert(
                                    "Thông tin Khách hàng(Custumer) sau khi chỉnh sửa :\n " +
                                    "01. Tên khách hàng: " + fullName + "\n" +
                                    "02. Số CMND: " + numId + "\n" +
                                    "03. Ngày tháng năm sinh: " + numBirth + "\n" +
                                    "04. Địa chỉ Email: " + email + "\n" +
                                    "05. Địa chỉ khác hàng: " + address + "\n" +
                                    "06. Cấp độ khách hàng: " + customerType + "\n" +
                                    "07. Phần trăm giảm giá: " + numSale + "\n" +
                                    "08. Số lượng khác hàng: " + numMember + "\n" +
                                    "09. Số ngày thuê: " + numDay + "\n" +
                                    "10. Loại hình dịch vụ: " + serviceType + "\n" +
                                    "11. Loại phòng khách cần: " + roomType + "\n");
                                break;
                            }
                            case 3: {
                                if (serviceType === "Villa"){
                                    total = numDay * 500 * (1 - numSale/100);
                                }   else if (serviceType === "House") {
                                    total = numDay * 300 * (1 - numSale/100);
                                }   else if (serviceType === "Room"){
                                    total = numDay * 100 * (1 - numSale/100);
                                }
                                if (address === "Đà Nẵng") {
                                    total -= 20;
                                }   else if (address === "Huế") {
                                    total -= 10;
                                }   else if (address === "Quảng Nam") {
                                    total -= 5;
                                }
                                if (numDay > 7) {
                                    total -= 30;
                                }   else if ( numDay > 5) {
                                    total -= 20;
                                }   else if (numDay > 2 ) {
                                    total -= 10
                                }
                                if (customerType === "Diamond"){
                                    total -= 15;
                                }   else if (customerType === "Platinum") {
                                    total -= 10;
                                }   else if (customerType === "Gold") {
                                    total -= 5;
                                }   else if (customerType === "Silver"){
                                    total -= 2;
                                }   else if (customerType === "Member"){
                                    total -= 0;
                                }
                                if ((ageCustomer > 30 ) && (address === "Đà Nẵng")) {
                                    total -= 2;
                                }   else if ((ageCustomer > 20) && (address === "Đà Nẵng")) {
                                    total -= 1;
                                }
                                alert(" Số tiền khách hàng phải trả là:" + total + "$");
                                break;
                            }
                            default:
                                alert("Sự lựa chọn của bạn không ở trong trình đơn");
                    }
   </script>
</body>
</html>
