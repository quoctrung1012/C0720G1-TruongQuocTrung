            class Customer{
                constructor(fullName, numBirth, numId, address, email, serviceType, roomType, customerType, numSale, numMember, numDay ) {
                    this.fullName = fullName;
                    this.numBirth = numBirth;
                    this.numId = numId;
                    this.address= address;
                    this.email = email;
                    this.serviceType = serviceType;
                    this.roomType = roomType;
                    this.customerType = customerType;
                    this.numSale = numSale;
                    this.numMember = numMember;
                    this.numDay = numDay;

                }
                getFullName(){
                    return this.fullName
                }
                setFullName (fullName){
                    this.fullName = fullName;
                }
                getNumId (){
                    return this.numId;
                }
                setNumId (numId){
                    this.numId = numId;
                }
                getNumBirth (){
                    return  this.numBirth;
                }
                setNumBirth (numBirth){
                    this.numBirth = numBirth;
                }
                getEmail (){
                    return this.email;
                }
                setEmail (email){
                    this.email = email
                }
                getAddress (){
                    return  this.address;
                }
                setAddress (address){
                    this.address = address;
                }
                getCustomerType (){
                    return  this.customerType;
                }
                setCustomerType (customerType){
                    this.customerType = customerType
                }getNumSale (){
                    return  this.numSale
                }
                setNumSale (numSale){
                    this.numSale = numSale;
                }
                getNumMember (){
                    return  this.numMember;
                }
                setNumMember (numMember){
                    this.numMember = numMember;
                }
                getNumDay (){
                    return  this.numDay
                }
                setNumDay (numDay){
                    this.numDay = numDay;
                }
                getServiceType (){
                    return  this.serviceType;
                }
                setServiceType (serviceType){
                    this.serviceType = serviceType;
                }
                getRoomType (){
                    return  this.roomType;
                }
                setRoomType (roomType){
                    this.roomType = roomType;
                }
                payTotal(){
                    let total = 0;
                   if (this.getServiceType() === "Villa"){
                       total = 500;
                   }   else if (this.getServiceType() === "House") {
                       total = 300;
                   }   else {
                       total = 100;
                   }  return this.getNumDay() * total * (1 - this.getNumSale()/ 100);
               }
            }

                        arrListEmployee[chooseDisplay].setNumIdE(prompt("Nhập số CMND hoặc Căn cước của nhân viên."));
                        break;
                    case 4:
                        arrListEmployee[chooseDisplay].setNumPhoneE(prompt("Nhập số điện thoại nhân viên."));
                        break;
                    case 5:
                        arrListEmployee[chooseDisplay].setEmailE(prompt("Nhập địa cchỉ email nhân viên."));
                        break;
                    case 6:
                        arrListEmployee[chooseDisplay].setLevelE(prompt("Nhập trình độ nhân viên: " + "\nTrung cấp, Cao đẳng, Đại học và sau đại học"));
                        break;
                    case 7:
                        arrListEmployee[chooseDisplay].setPositionE(prompt("Nhập chức vụ nhân viên."  + "\n" + "Manager, Sale, Marketing"));
                        break;
                    default:
                        alert("Yêu cầu chọn sự lựa chon khác.");
                }
                displayEmployee();
                displayMainEmployee();
            }
            function deleteEmployee() {
                let temp = "";
                for (let i=0; i< arrListEmployee.length; i++){
                    temp += (i+1) + ". Name: " + arrListEmployee[i].getFullNameE() + "\n";
                }
                let chooseDelete = parseInt(prompt(temp));
                let check = parseInt(prompt("Bạn có muốn xóa thông tin khách hàng này không? " +
                    "\n1. Yes." + "\n" + "2. No"));
                if (check === 1){
                    arrListEmployee.splice(chooseDelete,1);
                    alert("Bạn đã xóa thành công.")
                }   else {
                    alert("Cancel")
                }
                displayMainCustomer();
            }

            displayMainMenu();
        </script>
