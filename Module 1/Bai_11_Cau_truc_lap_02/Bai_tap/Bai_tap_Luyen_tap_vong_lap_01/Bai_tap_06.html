<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 06</title>
</head>
<body>
        <script>
            let N =parseInt(prompt("nhập giới hạn:"));
            let a =0;
            let t = 0;
            for (let i = 0; i<N; a++){
                if (a % 7 === 0){
                    t += a;
                    i++
                }
            }   document.write("Tổng " + N + " số đầu tiên chia hết cho 7 là:" + t)
        </script>




</body>
</html>
