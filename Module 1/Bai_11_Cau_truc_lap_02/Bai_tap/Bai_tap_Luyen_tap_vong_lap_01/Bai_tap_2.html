<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 02</title>
</head>
<body>

        <script>
            let n= null;
            do {
                n = parseFloat(prompt("Nhập nhiệt độ: "));
                if (isNaN=(n<20 ||n>100)){
                    alert("Yêu cầu bạn nhập lại.")
                }   else {
                    alert("Nhiệt độ bạn vừa nhập là: " + n);
                }
            }   while (isNaN(n));





        </script>
</body>
</html>
