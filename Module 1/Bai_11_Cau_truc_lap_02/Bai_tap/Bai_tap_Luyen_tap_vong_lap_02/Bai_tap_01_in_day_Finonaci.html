<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 01</title>
</head>
<body>
            <script>
                let N=parseInt(prompt("Nhập số lượng số fibonacci cầ tìm"));
                let x1 =0;
                let x2 =1;
                let ketQua = x1 + "<br>" + x2 + "<br>";
                for (let i = 3 ; i <=N; i++){
                    x = x1 + x2;
                    ketQua +=x + "<br>";
                    x1 = x2;
                    x2 = x;
                }   document.write(ketQua);
            </script>
</body>
</html>
