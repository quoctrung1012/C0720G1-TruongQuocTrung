                let kq = 1;
                let number = parseInt(prompt("Nhập giá trị cần tính giai thừa:"));

                    kq=1
                }else if (number>170){
                    kq ="Só bạn nhâp lớn qua, không tính được"
                }else {
                    for ( let i = 1; i<=number ; i++){
                        kq = kq *(i);
                    }
                }
                alert("Kết quả la: " + kq);
