            <script>
                let M =parseInt(prompt("nhập số lượng số cần tìm"));
                let kq = " ";
                let count = 0;
                let N=2;
                while (count < M){
                    let flag =  true ;
                    for ( let i =2; i < N ; i++){
                        if (N % i == 0 ){
                            flag = false;
                            break;
                        }
                    }   if (flag){
                        count ++;
                        kq += N + "<br>"
                    }   N++
                }   document.write(kq)
            </script>
