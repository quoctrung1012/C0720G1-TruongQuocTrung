<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
        <script>
            function check_snt(number) {
                let count = 0;
                let N =2;
                for (N =2; N<number; N++ ){
                    if (number % N === 0) {
                        count++;
                    }
                }   if (count!==0)  {
                    return false;
                }   else {
                    return true;
                }
            }
            let text = " ";
            let number = parseInt(prompt("Nhập số lượng số nguyên tố cần tìm"));
            let count = 0;
            let N  =2;
            while ( count < number){
                if (check_snt(N)){
                    count ++;
                    document.write(N + "<br>");
                    text = N;
                }   N++;
            }

        </script>

</body>
</html>
