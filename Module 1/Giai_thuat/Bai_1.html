<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
        <script>
            let chieuRong = parseInt(prompt("Nhập chiều rộng."));
            let chieuDai = parseInt(prompt("Nhập chiều dài"));
            for (let i=1;i<=chieuRong; i++){
                for (let j=1;j<=chieuDai;j++){
                    document.write("*");
                }
                document.write("<br>")
            }
        </script>
</body>
</html>
