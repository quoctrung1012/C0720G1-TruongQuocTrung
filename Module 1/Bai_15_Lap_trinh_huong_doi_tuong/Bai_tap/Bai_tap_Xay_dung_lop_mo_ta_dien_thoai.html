<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả điện thoại</title>
</head>
<body>
    <script>
        class Mobile {
            constructor() {
                this.status = true;
                this.pin = "100";
                this.textDraft = [];// bộ nhớ bản nháp
                this.textSend = [];// bộ nhớ tin gửi đi
                this.textInport = [];// bộ nhớ tin nhận được
            }
            mobileStatus(){
                if (this.status === true){
                    alert("Đã bật điện thoại");
                }   else if (this.status === false){
                    alert("Chưa bật điện thoại")
                }
            }
            checkPin(){
                return this.pin;
            }
            mobileOn(){
                this.status = true;
            }
            mobileOff(){
                this.status = false;
            }
            messageDraft(message){ // soạn tin nhắn
                if (this.status === true){
                    this.textDraft.push(message);
                    this.pin--;
                }   else {
                    alert("Bật điện thoại");
                }
            }
            sendMessage(mobile){//tin gửi đi
                if (this.status === true){
                    mobile.textSend = this.textDraft;
                    this.textInport = this.textDraft;
                    this.textDraft = [];
                    this.pin--;
                }   else {
                    alert("Bật điện thoại")
                }
            }
            showMessageInport(){
                if (this.status === true){
                    return this.textInport;
                    this.pin--;
                }   else {
                    alert("Bật điện thoại")
                }
            }
            showMessageSend(){
                if (this.status === true){
                    return this.textSend;
                    this.pin--;
                }   else {
                    alert("Bật điện thoại")
                }
            }
        }
        let iphone = new Mobile();
        let nokia = new Mobile();
        nokia.messageDraft("Hello! How are you doing?");
        nokia.sendMessage(iphone);
        alert("Tin Nhắn đã nhận: " + iphone.showMessageSend());
        alert("Tin nhắn đã gửi: " + nokia.showMessageInport());
        alert("Check Pin" + nokia.checkPin());

    </script>
</body>
</html>
