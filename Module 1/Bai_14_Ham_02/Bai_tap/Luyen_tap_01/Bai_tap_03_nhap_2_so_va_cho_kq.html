<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TÂP 3</title>
</head>
<body>
        <script>
            function testvaSum(a,b) {
                return a + b
            }
            let num1 = parseInt(prompt("Nhập số thứ nhất."));
            let num2 = parseInt(prompt("Nhập số thứ hai."));
            let ketQua = testvaSum(num1, num2);
            if (num1 > num2 ){
                alert("Số thứ nhất lớn hơn số thứ hai.");
            }   else {
                alert("Tổng hai số khi số thứ nhất bé hơn hoặc bằng số thứ hai là: " + ketQua);
            }
        </script>
</body>
</html>
