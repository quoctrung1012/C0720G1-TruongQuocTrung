<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 05</title>
</head>
<body>
        <script>
            let array1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" , "Regulus"];
            let array2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
            function mang(test) {
               for (let i = 0; i < array1.length; i++){
                   if (array1[i] === test){
                       return i;
                   }
               } return -1;
            }
            let test = prompt("NHập tên ngôi sao cần tìm");
            const kt = mang(test);
            if (kt != -1){
                alert("Ngôi sao " + array1[kt] + " Chòm sao tương ứng là " + array2[kt]);
            }   else {
                alert("Không tồn tại")
            }


        </script>
</body>
</html>
