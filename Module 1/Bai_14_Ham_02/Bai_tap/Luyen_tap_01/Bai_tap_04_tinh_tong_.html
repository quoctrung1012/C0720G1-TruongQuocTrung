<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TÂP 04</title>
</head>
<body>
        <script>
            function addNumbers(num1,num2) {
                return num1 + num2;
            }
            a = parseInt(prompt("Số thứ nhất"));
            b = parseInt(prompt("Số thứ hai"));
            alert("Số thứ nhất là: " + a + "\n"+
                "Số thứ hai là: " + b +
                "\nTổng 2 số là: " + addNumbers(a,b));

        </script>
</body>
</html>
