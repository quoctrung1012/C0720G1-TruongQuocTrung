<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 09</title>
</head>
<body>
        <script>
            function mang(a,b) {
                let temp = false;
                count =0;
                for (let i= 0; i< mang.length; i++){
                    if (a[i] = b){
                        count ++;
                        temp = true;
                    }
                }   if (temp){
                    alert("Số lần xuất hiện của " + b + "là " + count);
                }   else {
                    alert("-1");
                }
            }
            let array1lenght = parseInt(prompt("Nhập số lượng phần tử của mảng"));
            let array1 = new Array(array1lenght);
            for (let i = 0;i< array1.length; i++){
                array1[i] = parseInt(prompt("Input mảng " + (i+1) +":"));
            }
            let array2 = prompt("Nhập phần tử cần tìm trong mảng.");
            mang(array1, array2);

            // let a = ["%", "#", "^", "^", "$", "%", "&"];
            // let b = ["%"];
            // mang(a,b);
        </script>
</body>
</html>
