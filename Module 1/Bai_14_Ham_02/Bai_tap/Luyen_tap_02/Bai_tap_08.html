<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 08</title>
</head>
<body>
        <script>
            function mang(a) {
                alert("Mảng nhập vào là: " + a + "\n" +
                    "Mảng sau khi đổi là: " + a.reverse());
                   return  a.reverse();
            }
            // let arr = [1,2,3,5,6,9,5,2];
            // // let a = parseInt(prompt("Nhập mảng. "));
            // mang(arr);
            let arraylenght = parseInt(prompt("Nhập số lượng phần tử của mảng"));
            let array = new Array(arraylenght);

            for (let i = 0;i< array.length; i++){
                array[i] = parseInt(prompt("Input mảng " + (i+1) +":"));
            }
            mang(array);

        </script>
</body>
</html>
