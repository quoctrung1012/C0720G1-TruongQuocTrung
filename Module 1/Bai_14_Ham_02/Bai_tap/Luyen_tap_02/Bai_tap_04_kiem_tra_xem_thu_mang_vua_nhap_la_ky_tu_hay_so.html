<body>
        <script>
            function kiemtra(a) {
                if (a >= 0 || a<=0){
                    return true
                }   else {
                    return false
                }   return a;
            }
            let num = prompt("Nhập số.");
            let result = kiemtra(num);
            if (result){
                alert( "a là số")
            }   else {
                alert( "a là ký tự")
            }
        </script>
</body>
