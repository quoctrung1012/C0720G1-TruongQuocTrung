<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 02</title>
</head>
<body>
        <script>
            function dienTich(r) {
                return r * r * Math.PI;
            }
            function chuVi(r) {
                return r * 2 * Math.PI;
            }
            let r = parseInt(prompt("Nhập bán kính hình tròn."));
            alert("Chu vi hình tròn: " + chuVi(r) +"\n" +
                  "Diện tích hình tròn: "+ dienTich(r))
        </script>
</body>
</html>
