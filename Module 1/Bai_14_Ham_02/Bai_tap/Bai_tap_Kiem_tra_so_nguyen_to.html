<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
        <script>

            function isPrime(number) {
                let flag = true;
                if (number < 2 && number  % 2 == 0){
                    flag = false;
                } else if (number == 2){
                    flag = true;
                } else {
                    for (let i = 3; i < number-1; i+=2) {
                        if (number % i == 0){
                            flag = false;
                            break;
                        }
                    }
                } if (flag == true){
                    document.write(number+ " Là số nguyên tố");
                } else{
                    document.write(number + " Không phải là số nguyên tố");
                }
            }
            for (let j =0;j<=10000; j++){
                isPrime(j);
            }
        </script>
</body>
</html>
