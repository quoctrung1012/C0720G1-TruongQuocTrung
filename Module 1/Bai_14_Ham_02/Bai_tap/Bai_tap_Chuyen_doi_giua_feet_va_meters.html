<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
        <script>
            function footToMeter(foot){
                return 0.305 * foot;
            }
            function meterToFoot(meter){
                return 3.279 * meter;
            }
            let section = parseInt( prompt("Nhập lựa chon " + "\n" +
                                            "1.Foot To Meter" + "\n" +
                                            "2.Meter To Foot"));
            let input = parseInt(prompt("Nhập giá trị cần đổi."));
            switch (section) {
                case 1:
                    let result1 = footToMeter(input);
                    alert("Kết quả là " + result1 + "m");
                    break;
                case 2:
                    let result2 = meterToFoot(input);
                    alert("Kết quả là" + result2 + "ft");
                    break;
                default:
                    alert("Chọn 1 hoặc 2")
            }
        </script>
</body>
</html>
