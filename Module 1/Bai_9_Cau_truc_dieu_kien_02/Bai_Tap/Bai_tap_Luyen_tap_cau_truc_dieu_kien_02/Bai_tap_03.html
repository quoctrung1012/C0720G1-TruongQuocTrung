<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 03</title>
</head>
<body>
        <script>
            let a = parseFloat(prompt('Nhập số đo cạnh hình vuông'));
            let dv = prompt("Nhập đơn vị hình vuông");
            let S = a * 4;
            document.write("Diện tích hình vuông là:"+ S + dv + "<sup>2</sup>");
        </script>
</body>
</html>
