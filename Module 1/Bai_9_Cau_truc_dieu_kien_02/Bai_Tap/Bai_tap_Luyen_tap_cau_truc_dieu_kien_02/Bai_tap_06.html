<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 06</title>
</head>
<body>
        <script>
            let a = parseFloat(prompt("- Nhập từng số theo thứ tự theo biểu thức sau:\n"+ "- A*x + B = 0 \n" + "- Nhập A: "));
            let b = parseFloat(prompt("- Nhập B: "));
            let x = -b/a;
            if (a !=0){
                alert("Phương trình vô nghiệm")
            }   else {
                alert("-Kết quả là: \n" + x);
            }
        </script>
</body>
