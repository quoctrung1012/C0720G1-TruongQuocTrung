<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 08</title>
</head>
<body>
    <script>
        let year = parseFloat(prompt("nhập số tuổi cần xác định:"));
        if ((year <0) && (year >120)){
            alert("Số bạn đã nhập không phải là số tuổi của một người!")
        }   else {
            alert("Số bạn đã nhập là số tuổi của một người!")
        }
    </script>
</body>
</html>
