<!DOCTYPE html>
<html lang="en">

    <title>BÀI TẬP 01</title>

<body>
        <script>
            let F = parseFloat(prompt('Nhập nhiệt độ F'));
            let C = (F - 32)* 5 / 9;
            alert('Nhiệt độ sau khi đổi là'+ C );
        </script>
</body>
