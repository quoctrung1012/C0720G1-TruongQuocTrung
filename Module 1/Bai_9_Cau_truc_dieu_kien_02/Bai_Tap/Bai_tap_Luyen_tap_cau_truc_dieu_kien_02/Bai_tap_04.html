<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 04</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Nhập số đo cạnh a:'));
        let b = parseInt(prompt('Nhập số đo cạnh b'));
        let dv = prompt('Nhập đơn vị:');
        document.write("Diện tích hình chữ nhật là:" + a*b + dv + "<sup>2</sup>")
    </script>
</body>
</html>
