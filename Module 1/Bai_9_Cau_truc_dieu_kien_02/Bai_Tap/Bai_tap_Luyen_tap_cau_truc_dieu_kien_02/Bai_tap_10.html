<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 10</title>
</head>
<body>
        <script>
            let soDien = parseInt(prompt("Nhập số công tơ điện bạn đã dùng với đơn vị kWh."));
            let soDien_o_bac1 = soDien * 1.678;
            let soDien_o_bac2 = 50 * 1678 + (soDien - 50) * 1734;
            let soDien_o_bac3 = 50 * 1678 + 50 * 1734 + (soDien - 100) * 2014;
            let soDien_o_bac4 = 50 * 1678 + 50 * 1734 + 100 * 2014 + (soDien - 200) * 2536;
            let soDien_o_bac5 = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + (soDien - 300) * 2834;
            let soDien_o_bac6 = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + 100 * 2834 + (soDien - 400) * 2927;
            if (soDien <50) {
                alert("Số tiền phải trả là: \n" + soDien_o_bac1 + " đồng");
            }   else if (soDien <100) {
                alert("Số tiền phải trả là: \n" + soDien_o_bac2 + " đồng");
            }   else if (soDien <200) {
                alert("Số tiền phải trả là: \n" + soDien_o_bac3 + " đồng");
            }   else if (soDien <300) {
                alert("Số tiền phải trả là: \n" + soDien_o_bac4 + " đồng");
            }   else if (soDien <400) {
                alert("Số tiền phải trả là: \n" + soDien_o_bac5 + " đồng");
            }else {
                alert("Số tiền phải trả là: \n" + soDien_o_bac6 + " đồng");
            }
        </script>
</body>
</html>
