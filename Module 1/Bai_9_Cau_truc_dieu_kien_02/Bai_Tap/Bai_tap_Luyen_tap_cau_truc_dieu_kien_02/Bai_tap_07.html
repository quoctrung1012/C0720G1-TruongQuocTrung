        <script>
            let a = parseFloat(prompt("- Nhập từng số theo thứ tự theo biểu thức sau:\n"+ "- A*x^2 + B*x + C = 0 \n" + "- Nhập A: "));
            let b = parseFloat(prompt("- Nhập B: "));
            let c = parseFloat(prompt("- Nhập C: "));
            let d = b*b + a*a;
            let x0 = -c/b;
            let x00= Math.sqrt(-c/a);
            let x1 = (-b + Math.sqrt(d))/(2*a);
            let x2 = (-b - Math.sqrt(d))/(2*a);
            if (a = 0 ) {
                alert("Phương trình có một nghiệm: " +x0 );
            }   else if ((b=0) && (c<0)) {
                alert("Phương trình có một nghiệm: " +x00 );
            }   else {
                
            }
            else {
                alert("Phương trình có hai nghiệm là: \n" + x1 + "\n" + x2 );
            }
        </script>
</body>
