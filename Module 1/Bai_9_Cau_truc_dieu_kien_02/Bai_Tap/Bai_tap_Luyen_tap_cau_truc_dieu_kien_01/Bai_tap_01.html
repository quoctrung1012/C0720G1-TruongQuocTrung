<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 01</title>
</head>
<body>
        <script>
            let a = parseFloat(prompt('Nhập số thứ nhất'));
            let b = parseFloat(prompt('Nhập số thứ hai'));
            let c = a % b;
            if (c == 0) {
                alert('Số thứ nhất chia hết cho số thứ hai!')
            }   else {
                alert('Số thứ nhất không chia hết cho số thứ hai!')
            }
        </script>
</body>
</html>
