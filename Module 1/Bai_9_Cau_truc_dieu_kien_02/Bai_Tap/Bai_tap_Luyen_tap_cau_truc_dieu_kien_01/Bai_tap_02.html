<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI TAP 02</title>
</head>
<body>
        <script>
            let old = parseFloat(prompt('Nhập tuổi học sinh: '));
            if (old >= 16) {
                alert('Bạn đủ tuổi học lớp 10!');
            }   else {
                alert('Bạn không đủ tuổi học lớp 10!')
            }
        </script>
</body>
</html>
