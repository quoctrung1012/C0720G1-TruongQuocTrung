<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 11</title>
</head>
<body>
        <script>
            let money = parseInt(prompt("Nhập số tiền lương hằng tháng của bạn? (đơn vị nghìn đồng)"))
            let bac1 = money * (5/100);
            let bac2 = money * (10/100) + 250;
            let bac3 = money * (15/100) + 750;
            let bac4 = money * (20/100) + 1650;
            let bac5 = money * (25/100) + 3250;
            let bac6 = money * (30/100) + 5850;
            let bac7 = money * (35/100) + 9850;
            if (money < 5000) {
                alert("Thuế thu nhập cá nhân của bạn là: "+ bac1 +" Nghìn đồng");
            }   else if (money < 10000){
                    alert("Thuế thu nhập cá nhân của bạn là: "+ bac2 +" Nghìn đồng");
            }   else if (money < 18000){
                    alert("Thuế thu nhập cá nhân của bạn là: "+ bac3 +" Nghìn đồng");
            }   else if (money < 32000){
                    alert("Thuế thu nhập cá nhân của bạn là: "+ bac4 +" Nghìn đồng");
            }   else if (money < 52000){
                    alert("Thuế thu nhập cá nhân của bạn là: "+ bac5 +" Nghìn đồng");
                }else if (money < 80000){
                    alert("Thuế thu nhập cá nhân của bạn là: "+ bac6 +" Nghìn đồng");
            }   else {
                    alert("Thuế thu nhập cá nhân của bạn là: "+ bac7 +" Nghìn đồng");
            }
        </script>
</body>
</html>
