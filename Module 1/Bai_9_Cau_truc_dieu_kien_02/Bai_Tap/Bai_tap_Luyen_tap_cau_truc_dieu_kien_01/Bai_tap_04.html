<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 04</title>
</head>
<body>
        <script>
            let a = parseFloat(prompt("Nhập số thứ nhất:"));
            let b = parseFloat(prompt("Nhập số thứ hai:"));
            let c = parseFloat(prompt("Nhập số thứ ba:"));
            if (a < b) {
                if (b < c) {
                    alert("Số thứ ba lớn nhất!")
                }   else {
                    alert("Số thứ hai lớn nhất!")
                }
            }   else {
                alert("Số thứ nhất lớn nhất!")
            }
        </script>
</body>
</html>
