<body>
        <script>
            let a = parseFloat(prompt('Nhập số cần so sánh:'));
            if (a > 0 ) {
                alert("Số bạn vừa nhập lớn hơn 0!");
            }   else if (a>0) {
                alert("Số bạn vừa nhập bé hơn 0!");
            }   else {
                alert("Số bạn vừa nhập là số 0!");
            }
        </script>
</body>
