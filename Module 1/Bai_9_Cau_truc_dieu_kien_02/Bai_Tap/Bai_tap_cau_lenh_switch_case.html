<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CÂU LỆNH SWITCH-CASE</title>
</head>
<body>

        <form>
            <input type="text" id="mon"></th>
            <button type="button" onclick="showDayOfMonth()">TÍNH SỐ NGÀY</button></th>
            <br>
            <p>KẾT QUẢ</p><br>
            <p id="kq"></p>
            </tr>
        </form>

        <script>
            function showDayOfMonth() {
                let month = parseInt(document.getElementById('mon').value);
                switch (month) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        document.getElementById('kq').innerHTML = "Tháng này có 31 ngày";
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        document.getElementById('kq').innerHTML = "Tháng này có 30 ngày";
                        break;
                    case 2:
                        document.getElementById('kq').innerHTML = "Tháng này có 28 hoặc 29 ngày";
                        break;
                    default:
                        document.getElementById('kq').innerHTML = "Yêu cầu nhập lại số tháng";
                }
            }
