            let hight = parseFloat(prompt('Nhập Chiều Cao(m): '));
            let weight = parseFloat(prompt('Nhập Khối Lượng(kg): '));
            let bmi =  weight / (hight ^ 2);
            if (bmi <18 ) {
                alert(bmi + "  "+"Underweight");
            }   else if (bmi < 25.0) {
                alert( bmi +"   " + "Normal");
            }   else if (bmi < 30.0) {
                alert(bmi + "   " + "Overweight");
            }   else {
                alert(bmi + "   " + "Obese")
            }
        </script>
