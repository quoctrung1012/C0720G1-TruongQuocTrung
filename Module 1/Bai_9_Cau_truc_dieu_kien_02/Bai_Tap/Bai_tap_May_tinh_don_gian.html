<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MÁY TÍNH ĐON GIẢN</title>
</head>
<style>
    th{
        width: 148px;
    }
    input {
        width: 580px;
    }
    button {
        width: 148px;
        background-color: yellow;
    }
    font {
        size: 50px;
    }
</style>
<body>
    <table border="1" >
        <tr>
            <th colspan="4">
                <input type="display" id="kq" disabled>
            </th>
        </tr>
        <tr>
            <th><button type="button" name="phim1" id="1" onclick="nut01()">1</button></th></th>
            <th><button type="button" name="phim2" id="2" onclick="nut02()">2</button></th></th>
            <th><button type="button" name="phim3" id="3" onclick="nut03()">3</button></th></th>
            <th><button type="button" name="phim+" id="plus" onclick="nutPlus()">+</button></th>
        </tr>
        <tr>
            <th><button type="button" name="phim4" id="4" onclick="nut04()">4</button></th>
            <th><button type="button" name="phim" id="5" onclick="nut05()">5</button></th>
            <th><button type="button" name="phim" id="6" onclick="nut06()">6</button></th>
            <th><button type="button" name="phim" id="mins" onclick="nutMins()">-</button></th>
        </tr>
        <tr>
            <th><button type="button" name="phim" id="7" onclick="nut07()">7</button></th>
            <th><button type="button" name="phim" id="8" onclick="nut08()">8</button></th>
            <th><button type="button" name="phim" id="9" onclick="nut09()" >9</button></th>
            <th><button type="button" name="phim" id="mult" onclick="nutMult()">x</button><br></th>
        </tr>
        <tr>
            <th><button type="button" name="phim" id="resset" onclick="nutAc()">C</button></th>
            <th><button type="button" name="phim" id="0" onclick="nut00()">0</button></th>
            <th><button type="button" name="phim" id="result" onclick="nutResult()" >=</button></th>
            <th><button type="button" name="phim" id="div" onclick="nutDiv()" >/</button></th>
        </tr>
    </table>
    <script>
            function nut01() {
                document.getElementById('kq').value +=1;
            }
            function nut02() {
                document.getElementById('kq').value +=2;
            }
            function nut03() {
                document.getElementById('kq').value +=3;
            }
            function nut04() {
                document.getElementById('kq').value +=4;
            }
            function nut05() {
                document.getElementById('kq').value +=5;
            }
            function nut06() {
                document.getElementById('kq').value +=6;
            }
            function nut07() {
                document.getElementById('kq').value +=7;
            }
            function nut08() {
                document.getElementById('kq').value +=8;
            }
            function nut09() {
                document.getElementById('kq').value +=9;
            }
            function nut00() {
                document.getElementById('kq').value +=0;
            }
            function nutPlus() {
                document.getElementById('kq').value +='+';
            }function nutMins() {
                document.getElementById('kq').value +='-';
            }
            function nutMult() {
                document.getElementById('kq').value +='*';
            }
            function nutDiv() {
                document.getElementById('kq').value +='/';
            }
            function nutResult() {
                document.getElementById('kq').value = eval(document.getElementById('kq').value)
            }
            function nutAc() {
                document.getElementById('kq').value ='';
            }
    </script>
</body>
</html>
