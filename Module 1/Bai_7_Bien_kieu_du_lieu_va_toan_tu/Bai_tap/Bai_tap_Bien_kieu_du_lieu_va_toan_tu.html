<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BIẾN, KIỂU DỮ LIỆU VÀ TOÁN TỬ</title>
</head>
<body>
        Bài 1:
        <script>
            let a = parseInt(prompt('Nhập điểm môn Vật Lý:'));
            let b = parseInt(prompt('Nhập điểm môn Hóa Học:'));
            let c = parseInt(prompt('Nhập điểm môn Sinh học'));
            let x = (a + b + c)/3;
            let y = a + b + c;
            document.write('Điểm trung bình cộng 3 môn là: ' + x);
            document.write('<br/>');
            document.write('Điểm tổng 3 môn là: ' + y);
        </script>
            Bài 2
        <script>
            let C = parseInt(prompt('Nhập giá trị nhiệt độ C'));
            let F = (9 * C / 5 + 32 );
            alert('Nhiệt độ đơn vị Fahrenheit là: ' + F);
        </script>
        <script>
            let a = parseInt(prompt('Nhập bán kính hình tròn:'));
            let b = Math.PI;
            let S = a * a * b;
            document.write('Diện tích hình tròn là: ' + S);
        </script>
            Bài 3
        <script>
            let a = parseInt(prompt('Nhập bán kính hình tròn;'));
            let b = Math.PI;
            let P = a* 2 * b;
            alert('Chu vi hình tròn là: ' + P);
        </script>
</body>
</html>
