<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ỨNG DỤNG MÁY TÍNH</title>
</head>
<style>
    h2 {
        color: blue;
    }
</style>
<body>
    <h2>CACULATOR</h2>
        <input type="text" id="num1"size="30px">
        <input type="text" id="num2" size="30px"><br><br>

        <button type="button" onclick="a_plus_b()">Addition ( + )</button>
        <button type="button" onclick="a_minus_b()">Subtraction ( - )</button>
        <button type="button" onclick="a_mult_b()">Multiplication ( * )</button>
        <button type="button" onclick="a_div_b()">Division ( / )</button>

        <h2>Result Division:</h2>
        <p id="result"></p>
    <script>

        function a_plus_b() {
            let number1 = parseFloat(document.getElementById('num1').value);
            let number2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerHTML = number1+number2
            //let result = number1 + number2;
            //document.getElementById('result').innerHTML = result
        }
        function a_minus_b() {
            let number1 = parseFloat(document.getElementById('num1').value);
            let number2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerHTML = number1 - number2
            //let result = number1 - number2;
            //document.getElementById('result').innerHTML = result
        }
        function a_mult_b() {
            let number1 = parseFloat(document.getElementById('num1').value);
            let number2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerHTML = number1 * number2
            //let result = number1 * number2;
            //document.getElementById('result').innerHTML = result
        }
        function a_div_b() {
            let number1 = parseFloat(document.getElementById('num1').value);
            let number2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerHTML = number1/number2
            // let result = number1 / number2;
            //document.getElementById('result').innerHTML = result
        }
    </script>
</body>
</html>
