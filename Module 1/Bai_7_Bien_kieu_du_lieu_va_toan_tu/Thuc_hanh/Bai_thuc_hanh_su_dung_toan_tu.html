<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI THUC HÀNH SỬ DỤNG TOÁN TỬ</title>
</head>
<body>
    <script>
        let inputWidth;
        let inputHeight;
        inputWidth = prompt("Enter the Width");
        inputHeight = prompt("Enter the Height");
        let width = parseInt(inputWidth);
        let height = parseInt(inputHeight);
        let aera = width * height;
        document.write("The aera: " + aera);
    </script>
</body>
</html>
