<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 01</title>
</head>
<body>
        <script>

            function findMax(array) {
                let max = array[0];
                for (let i=1; i < array.length; i++ ){
                    if (max < array[i]){
                        max = array[i];
                    }
                }   return max;
            }
            let array = [];
            let length = parseInt(prompt("Nhập số phần tử mảng"));
            for (let i=0;i<length;i++){
                array[i] = parseInt(prompt("Nhập phần tử " + (i+1) +" của mảng : "));
            }
            alert("Phần từ lớn nhất trong mảng là:" + findMax(array))
        </script>
</body>
</html>
