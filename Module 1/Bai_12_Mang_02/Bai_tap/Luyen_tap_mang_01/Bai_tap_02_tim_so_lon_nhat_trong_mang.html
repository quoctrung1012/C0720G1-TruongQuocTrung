<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 02</title>
</head>
<body>
        <script>
            let  array = [45,65,10,5,30,7,8,9,56,12];
            let ketQua = [0];
            let vitri = 0;
            for (let i=0;i<array.length; i++){
                if (ketQua<array[i]){
                    ketQua = array[i];
                    vitri = array.indexOf(ketQua);
                }
            }   alert("phần tử lớn nhất "+  ketQua +
                "\n"+ "vị trí của nó là: " + vitri);
        </script>
</body>
</html>
