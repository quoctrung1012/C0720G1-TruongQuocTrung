<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 09</title>
</head>
<body>
    <script>
        let array1 = [];
        let array2 = [];
        let array3 = [];
        for (let i = 0;i<10; i++){
            array1[i] = parseFloat(prompt("Input mảng " + i +":"));
        }
        for (let i = 0;i<10; i++){
            array2[i] = parseFloat(prompt("Input mảng " + i +":"));
        }
        array3 = array1.concat(array2);
        alert("Mảng 1 có:" + array1 +"\n" +
              "Mảng 2 có:" + array2 + "\n" +
               "Mảng 3 sau khi gộm 2 mảng là: " + array3);
    </script>
</body>
</html>
