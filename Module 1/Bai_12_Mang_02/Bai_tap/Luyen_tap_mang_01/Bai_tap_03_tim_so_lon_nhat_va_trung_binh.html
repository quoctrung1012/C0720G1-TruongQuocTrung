<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 03</title>
</head>
<body>
        <script>
            let  array = [45,65,10,5,30,7,8,9,56,12];
            let ketQuamax = 0;
            let ketQuasum = 0;
            let ketQuatb = 0;
            for (let i = 0;i<array.length;i++){
                if (ketQuamax< array[i]){
                    ketQuamax=array[i];
                }   ketQuasum += array[i];
                    ketQuatb = ketQuasum/(array.length);
            }   alert("Số lớn nhất của mảng là: " +ketQuamax+"\n"+
                        "Trung bình mảng là: " + ketQuatb)
        </script>
</body>
</html>
