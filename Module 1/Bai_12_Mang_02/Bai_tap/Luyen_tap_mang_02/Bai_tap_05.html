<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>

            let a = prompt("Nhập vào chuỗi thứ nhất: ");
            let b = prompt("Nhập vào chuổi thứ hai: ");
            let flag = true;
            if(a.length === b.length){
                for (let i =0; i < a.length; i++){
                        if (a[i] != b[i]){
                            flag = false;
                            break;
                        }
                    }
            }   else {
                flag= false;
            }
            if (flag){
                alert("Hai chuỗi bằng nhau.")
            }   else {
                alert("Hai chuỗi không bằng nhau.")
            }
        </script>
</body>
</html>
