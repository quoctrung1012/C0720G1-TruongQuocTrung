<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tính tổng hai số</title>
</head>
<body>
    <script>
        let a = prompt("Nhập số thứ nhất");
        let b = prompt("Nhập số thứ hai");
        a = parseInt(a);
        b = parseInt(b);
        let c = a + b;
        alert(c);
        document.write(c);
    </script>
</body>
</html>
